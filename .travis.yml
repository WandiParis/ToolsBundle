branches:
  only:
    - legacy-stable
    - master
    - unstable

language: php

cache:
  directories:
    - $HOME/.composer/cache/files

matrix:
  fast_finish: true
  include:
    - php: 7.1
      env:
        - SYMFONY_VERSION="4.2.*"
    - php: 7.1
      env:
          - SYMFONY_VERSION="4.1.*"
    - php: 7.1
      env:
        - SYMFONY_VERSION="3.4.*"

install:
  - composer update --prefer-dist
  - composer require phpstan/phpstan

script:
  - ./vendor/bin/phpunit -v --stop-on-failure
  - ./vendor/bin/phpstan analyse .